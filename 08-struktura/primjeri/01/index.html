<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadržaja</title>
</head>
<body>
    <h1>Strukturiranje sadržaja</h1>
    <div id="header">
        zaglavlje stranice
        (naslov stranice, logo, navigacija, uvodni tekst...)
    </div>
    <div id="content">
        glavni sadržaj stranice
        (naslovi, odlomci teksta, slike, multimedija, obrasci ...)
    </div>
    <div id="footer">
        podnožje stranice
        (opće informacije, linkovi, kontakti, copyright ...)
    </div>
</body>
</html>
