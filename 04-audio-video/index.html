<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i video</title>
</head>
<body>
    <h1>Video i audio</h1>

    <h2>Audio</h2>
    <audio src="../multimedia/audio/in3s.mp3" controls autoplay loop muted preload="metadata">
        Vaš preglednik ne podržava....
    </audio>

    <audio controls>
        <source src="../multimedia/audio/in3s.mp3" type="audio/mpeg">
    </audio>

    <h2>Video</h2>
    <video src="../multimedia/video/mountains.mp4" 
        controls 
        width="720" 
        height="404"
        autoplay
        muted
    >
    </video>

    <video controls>
        <source src="../multimedia/video/mountains.webm" type="video/webm">
        <source src="../multimedia/video/mountains.mp4" type="video/mp4">
    </video>

</body>
</html>
